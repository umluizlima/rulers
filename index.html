		<header>
			<h1>Rulers</h1>
			<p>Generate DXF files for laser cutting and engraving rulers.</p>

		<main>
			<form id="rulerForm">
				<input type="number" name="length" id="length" min="1" max="1000" step="1" required>

		</footer>

		<script>
			const lengthField = document.querySelector('#length');
			document.getElementById("rulerForm").addEventListener("submit", function(event){
			    event.preventDefault();
					console.log('Submitou');
					window.open(`https://dxf-ruler.herokuapp.com/${lengthField.value}`)
			});
